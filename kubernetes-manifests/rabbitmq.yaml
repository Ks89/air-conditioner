---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: ac
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:3-management
        ports:
        - name: amqp
          containerPort: 5672
          protocol: TCP
---
kind: Service
apiVersion: v1
metadata:
  name: rabbitmq-svc
  namespace: ac
spec:
  selector:
    app: rabbitmq
  ports:
    - name: amqp
      protocol: TCP
      port: 5672
      targetPort: amqp